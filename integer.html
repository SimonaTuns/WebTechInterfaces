<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="integer.css">
    <title>Integer Generation</title>
</head>

<body>
    <div id='form-container'>
        <form method="GET" action="https://www.random.org/integers/">
              
            <table>
                <tr class="group">
                    <td>
                        Requested integers
                    </td>
                    <td>
                        <input type="number" name="num" value="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Minimum number
                    </td>
                    <td>
                        <input type="number" name="min" value="13">
                    </td>
                </tr>
                <tr>
                    <td>
                        Maximum number
                    </td>
                    <td>
                        <input type="number" name="max" value="10000">
                    </td>
                </tr>
                <tr>
                    <td>
                        Columns number
                    </td>
                    <td>
                        <input type="number" name="col" value="2">
                    </td>
                </tr>
                <tr>
                    <td>
                        Number base
                    </td>
                    <td>
                        <input type="number" name="base" value="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Format
                    </td>
                    <td>
                        <input type="radio" name="format" value="plain" checked>plain<br>
                        <input type="radio" name="format" value="html">html<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Randomization
                    </td>
                    <td>
                        <input type="radio" name="rnd" value="new" checked>new<br>
                        <input type="radio" name="rnd" value="id.identifier">id.identifier<br>
                        <input type="radio" name="rnd" value="date.iso-date">date.iso-date<br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="integer_request" value="Send Request">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class='link-decoration' href=" http://validator.w3.org/check?uri=referer">Validator Link</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
